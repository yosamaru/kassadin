<h1>ADD Category</h1>
<div>
    <form ng-controller="PublisherController">

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="publisherPO.name"/><br/>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="publisherPO.email"/><br/>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" ng-model="publisherPO.address"/><br/>
        </div>

        <div class="form-group">
            <label>Telephone</label>
            <input type="text" class="form-control" ng-model="publisherPO.telephone"/><br/>
        </div>

        <div class="form-group">
            <label>Fax</label>
            <input type="text" class="form-control" ng-model="publisherPO.fax"/><br/>
        </div>

        <div class="form-group">
            <button type="submit" ng-click="submitForm()" value="save">保存</button>
        </div>
    </form>
</div>
