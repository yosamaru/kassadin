<h1>Add Author</h1>
<form ng-controller="AuthorController">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="authorPO.name"/><br/>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ng-model="authorPO.email"/><br/>
    </div>

    <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" ng-model="authorPO.country"/><br/>
    </div>

    <div class="form-group">
        <button type="submit" ng-click="submitForm()" value="save">保存</button>
    </div>
</form>
</div>
