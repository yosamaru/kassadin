<h1>ADD Category</h1>
<form ng-controller="CategoryController">

    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="categoryPO.name"/><br/>
    </div>

    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" ng-model="categoryPO.description"/><br/>
    </div>

    <div class="form-group">
        <button type="submit" ng-click="submitForm()" value="save">保存</button>
    </div>
</form>
</div>
